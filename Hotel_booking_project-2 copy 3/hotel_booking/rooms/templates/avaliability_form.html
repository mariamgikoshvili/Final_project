{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Check Room Availability</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_check_in">Check-in Date:</label>
                <input type="date" class="form-control" id="id_check_in" name="check_in" required>
            </div>
            <div class="form-group">
                <label for="id_check_out">Check-out Date:</label>
                <input type="date" class="form-control" id="id_check_out" name="check_out" required>
            </dsiv>
            <button type="submit" class="btn btn-primary">Book Room</button>
        </form>
    </div>
{% endblock %}
