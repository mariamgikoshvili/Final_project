{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Top Rated Hotels</h2>
        <div class="row">
            {% for hotel in top_hotels %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ hotel.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ hotel.city }}</h6>
                            <p class="card-text">{{ hotel.overview }}</p>
                            <p class="card-text">Rating: {{ hotel.rating }}</p>
                            <a href="{% url 'hotel_detail' hotel.pk %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col">
                    <p>No top-rated hotels found.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
