{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Category: {{ room.category }}</h2>
                <p><strong>Number of Beds:</strong> {{ room.beds }}</p>
                <p><strong>Capacity:</strong> {{ room.capacity }}</p>
                <p><strong>Price per Night:</strong> ${{ room.price }}</p>
                <p><a href="{% url 'bookingview' room.pk %}" class="btn btn-primary">Book Room</a></p>
                <a href="{% url 'hotel_detail' room.hotel.pk %}" class="btn btn-secondary">Back to Hotel</a>
            </div>
            <div class="col-md-4 text-center">
                <p class="mt-3"><strong>Hotel:</strong> {{ room.hotel.name }}</p>
            </div>
        </div>
    </div>
{% endblock %}
